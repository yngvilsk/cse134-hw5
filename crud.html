	<main>
        <h2>Blog Posts</h2>
        <ul id="blogPostList"></ul>

        <button id="addBlogPost">Add a blog post</button>

        <dialog id="alertDialog">
            <h2>Blog post is edited.</h2>
            <form method="dialog">
                <button>OK</button>
            </form>
        </dialog>

        <dialog id="confirmDialog">
            <p>Are you sure you want to delete?</p>
            <form method="dialog">
                <button id="confirmButton">Confirm</button>
                <button id="cancelButton">Cancel</button>
            </form>
        </dialog>

        <dialog id="addBlogPostDialog">
            <h3>Add a blog post:</h3>
            <form method="dialog">
                <label for="postTitle">Post Title:</label>
                <input type="text" name="postTitle" id="postTitle"></input><br>
                <output id="errorPostTitle"></output>
                <label for="postDate">Post Date:</label>
                <input type="text" name="postDate" id="postDate"></input><br>
                <output id="errorPostDate"></output>
                <label for="postSummary">Post summary:</label> <br>
                <input type="text" name="postSummary" id="postSummary"></input> <br>
                <output id="errorPostSummary"></output>
                <button id="submitBlogPostButton">Submit</button>
                <button id="promptCancelButton">Cancel</button>
            </form>
        </dialog>

        <dialog id="editBlogPostDialog">
            <h3>Edit blog post:</h3>
            <form method="dialog">
                <label for="editpPostTitle">Post Title:</label>
                <input type="text" name="editPostTitle" id="editPostTitle"></input><br>
                <output id="editErrorPostTitle"></output>
                <label for="editPostDate">Post Date:</label>
                <input type="text" name="editPostDate" id="editpPostDate"></input><br>
                <output id="editErrorPostDate"></output>
                <label for="editPostSummary">Post summary:</label> <br>
                <input type="text" name="editPostSummary" id="editPostSummary"></input> <br>
                <output id="editErrorPostSummary"></output>
                <button id="editSubmitBlogPostButton">Submit</button>
                <button id="editPromptCancelButton">Cancel</button>
            </form>
        </dialog>

    </main>
