    <script type="module">
        window.addEventListener('DOMContentLoaded', init);
        function init() {
            document.getElementById('alert-button').addEventListener('click', alertButton);
            document.getElementById('confirm-button').addEventListener('click', confirmButton);
            document.getElementById('prompt-button').addEventListener('click', promptButton);
        }

        function alertButton() {
            alert('You pressed alert');
        }

        function confirmButton() {
            let text;
            let answer = window.confirm(`Do you confirm this?`);
            output.textContent= `The value returned by confirm method is: ${answer}`;
        }

        function promptButton() {
            let input = prompt('What is your name?');
            if (input === null) {
                // User clicked "cancel"
                output.textContent = 'You didn\'t enter a name!';
            }
            else {
                //output.textContent = `Hello, ${input}`;
                output.innerHTML = `Hello, ${input}`;
            } 
        }

        saferPromptButton.addEventListener('click', () => {
            let dirtyInput = prompt('What is your name?');
            if (dirtyInput === null) {
                // User clicked "cancel"
                output.textContent = 'You didn\'t enter a name!';
            } else {
                // Sanitize the user input using DOMPurify
                let cleanInput = DOMPurify.sanitize(dirtyInput);

                output.innerHTML = `Hello, ${cleanInput}`;
            }
        });



    </script>
